<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Logo ‚Äì Sarina Creatives</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      color: #1f2937;
    }
    header {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #4f46e5;
    }
    .toolbar, .preview-area {
      max-width: 900px;
      margin: 1.5rem auto;
      padding: 1rem;
      border-radius: 10px;
    }
    .toolbar {
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .toolbar label {
      font-weight: bold;
      font-size: 0.9rem;
    }
    .toolbar input[type="text"], .toolbar input[type="color"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .toolbar > div { flex: 1; min-width: 160px; }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .preview-area {
      background: #fff;
      text-align: center;
      border: 2px dashed #cbd5e1;
    }
    .preview-area svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>Sarina Creatives ‚Äì Logo Preview</header>

  <div class="toolbar">
    <div>
      <label for="taglineInput">‚úçÔ∏è Tagline</label>
      <input type="text" id="taglineInput" placeholder="Your tagline here..." />
    </div>
    <div>
      <label for="bgColorPicker">üåà Background</label>
      <input type="color" id="bgColorPicker" value="#ffffff" />
    </div>
    <div style="align-self: end;">
      <button onclick="downloadAsJPEG()">‚¨áÔ∏è Download JPEG</button>
    </div>
  </div>

  <div class="preview-area" id="logoPreview">Loading...</div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const logoParam = getParam("logo"); // e.g. logos/academy/aca1.svg
    const logoPath = "https://raw.githubusercontent.com/faruqshehuabb/sarinalogo/main/" + logoParam;
    const companyName = getParam("name") || "YOUR BRAND";
    const companyTagline = getParam("tagline") || "LOGO TEMPLATE";

    const previewDiv = document.getElementById("logoPreview");
    const taglineInput = document.getElementById("taglineInput");
    const bgColorPicker = document.getElementById("bgColorPicker");

    fetch(logoPath)
      .then(res => res.text())
      .then(svg => {
        svg = svg.replace(/TECHNOLOGY/g, companyName);
        svg = svg.replace(/LOGO TEMPLATE/g, companyTagline);
        previewDiv.innerHTML = svg;
        updateBackgroundColor(bgColorPicker.value);
      })
      .catch(() => {
        previewDiv.innerHTML = "<p style='color:red;'>‚ùå Failed to load logo. Check the path or file name.</p>";
      });

    taglineInput.addEventListener("input", e => {
      const svgText = previewDiv.querySelectorAll("text");
      if (svgText.length >= 2) svgText[1].textContent = e.target.value;
    });

    bgColorPicker.addEventListener("input", e => updateBackgroundColor(e.target.value));

    function updateBackgroundColor(color) {
      previewDiv.style.backgroundColor = color;
    }

    function downloadAsJPEG() {
      const svg = previewDiv.querySelector("svg");
      if (!svg) return alert("SVG not loaded.");
      const svgData = new XMLSerializer().serializeToString(svg);
      const viewBox = svg.getAttribute("viewBox");
      const [minX, minY, width, height] = viewBox ? viewBox.split(" ").map(Number) : [0, 0, 600, 600];
      const canvas = document.createElement("canvas");
      const scaleFactor = 3;
      canvas.width = width * scaleFactor;
      canvas.height = height * scaleFactor;
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.onload = function () {
        ctx.fillStyle = bgColorPicker.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const jpeg = canvas.toDataURL("image/jpeg", 1.0);
        const a = document.createElement("a");
        a.href = jpeg;
        a.download = "sarina-logo.jpg";
        a.click();
      };
      img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
    }
  </script>

</body>
</html>
