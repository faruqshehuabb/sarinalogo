<svg width="100%" height="100%" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#1E293B"/>

  <!-- Tech Circuit Symbol -->
  <rect x="250" y="200" width="100" height="100" fill="#3B82F6" rx="15"/>
  <circle cx="230" cy="250" r="6" fill="#3B82F6"/>
  <circle cx="370" cy="250" r="6" fill="#3B82F6"/>
  <line x1="230" y1="250" x2="250" y2="250" stroke="#3B82F6" stroke-width="4"/>
  <line x1="350" y1="250" x2="370" y2="250" stroke="#3B82F6" stroke-width="4"/>

  <!-- Company Name -->
  <text id="companyNameText" x="300" y="370" font-size="48" fill="#FFFFFF" text-anchor="middle"
