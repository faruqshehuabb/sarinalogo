<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Logos - Sarina Creatives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #4f46e5;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
    }

    .logo-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .logo-box:hover {
      transform: scale(1.05);
    }

    .logo-box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Pick a Template. Make It Yours. Launch Your Brand with Confidence</h1>

  <div class="logo-grid">
    <!-- Academy Logos -->
    <div class="logo-box" onclick="selectLogo('logos/academy/aca1.svg')">
      <img src="logos/academy/aca1.svg" alt="Logo 1" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca2.svg')">
      <img src="logos/academy/aca2.svg" alt="Logo 2" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca3.svg')">
      <img src="logos/academy/aca3.svg" alt="Logo 3" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca4.svg')">
      <img src="logos/academy/aca4.svg" alt="Logo 4" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca5.svg')">
      <img src="logos/academy/aca5.svg" alt="Logo 5" />
    </div>
    <!-- Add the rest... -->
  </div>

  <script>
    function selectLogo(path) {
      const companyName = prompt("Enter Company Name:") || "YOUR BRAND";
      const tagline = prompt("Enter Tagline:") || "LOGO TEMPLATE";

      const encodedPath = encodeURIComponent(path);
      const encodedName = encodeURIComponent(companyName);
      const encodedTagline = encodeURIComponent(tagline);

      // go to preview.html with full info
      window.location.href = `preview.html?logo=${encodedPath}&name=${encodedName}&tagline=${encodedTagline}`;
    }
  </script>

</body>
</html>
