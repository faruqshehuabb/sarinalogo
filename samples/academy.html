<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Logos - Sarina Creatives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #4f46e5;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
    }
    .logo-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .logo-box:hover {
      transform: scale(1.05);
    }
    .logo-box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Pick a Logo Template for Academy</h1>

  <div class="logo-grid">
    <div class="logo-box" onclick="selectLogo('logos/academy/aca1.svg')">
      <img src="logos/academy/aca1.svg" alt="Logo 1" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca2.svg')">
      <img src="logos/academy/aca2.svg" alt="Logo 2" />
    </div>
    <div class="logo-box" onclick="selectLogo('logos/academy/aca3.svg')">
      <img src="logos/academy/aca3.svg" alt="Logo 3" />
    </div>
    <!-- Add more logos as needed -->
  </div>

  <script>
    function selectLogo(path) {
      const name = prompt("Enter your company name:", "Your Brand");
      const tagline = prompt("Enter your tagline:", "Your Slogan");

      const fullURL = "https://faruqshehuabb.github.io/sarinalogo/" + path;

      const previewURL = `https://faruqshehuabb.github.io/sarinalogo/preview.html?logo=${encodeURIComponent(fullURL)}&name=${encodeURIComponent(name)}&tagline=${encodeURIComponent(tagline)}`;
      window.location.href = previewURL;
    }
  </script>

</body>
</html>
