<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy Logos - Sarina Creatives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #4f46e5;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
    }
    .logo-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .logo-box:hover {
      transform: scale(1.05);
    }
    .logo-box img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Choose a Logo Template</h1>
  <div class="logo-grid">
    <!-- Sample logos -->
    <div class="logo-box" onclick="selectLogo('aca1.svg')"><img src="../logos/academy/aca1.svg" /></div>
    <div class="logo-box" onclick="selectLogo('aca2.svg')"><img src="../logos/academy/aca2.svg" /></div>
    <div class="logo-box" onclick="selectLogo('aca3.svg')"><img src="../logos/academy/aca3.svg" /></div>
    <div class="logo-box" onclick="selectLogo('aca4.svg')"><img src="../logos/academy/aca4.svg" /></div>
  </div>

  <script>
    function selectLogo(fileName) {
      const logoURL = `https://raw.githubusercontent.com/faruqshehuabb/sarinalogo/main/logos/academy/${fileName}`;
      const name = prompt("Enter brand name:", "YOUR BRAND");
      const tagline = prompt("Enter tagline:", "LOGO TEMPLATE");
      window.location.href = `../preview.html?logo=${encodeURIComponent(logoURL)}&name=${encodeURIComponent(name)}&tagline=${encodeURIComponent(tagline)}`;
    }
  </script>

</body>
</html>
