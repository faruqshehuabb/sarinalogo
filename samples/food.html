<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technology Logos - Sarina Creatives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f8f9fc;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #4f46e5;
    }

    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2rem;
    }

    .logo-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .logo-box:hover {
      transform: scale(1.05);
    }

    .logo-box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Technology Logo Samples</h1>
